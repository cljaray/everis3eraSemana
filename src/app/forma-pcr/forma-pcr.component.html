<h2>Datos examen pcr</h2>
{{ datosFormaService.pcr | json }}
<form #pcrForm="ngForm" (ngSubmit)="validacionForma(pcrForm)" novalidate>
    
    <div>
        <label>Rut</label>
        <input type="text" [(ngModel)]="datosFormaService.pcr.rut" (change)="addToPcrService($event)" ngModel name="rut" required pattern="^(\d{1,3}(?:\.\d{1,3}){2}-[\dkK])$">    
    </div>
    <div>
        <label>Edad</label>
        <input type="number" [(ngModel)]="datosFormaService.pcr.edad" (change)="addToPcrService($event)" name="edad">    
    </div>
    <div>
        <label>Direccion de vivienda</label>
        <input type="text" [(ngModel)]="datosFormaService.pcr.direccion" (change)="addToPcrService($event)" name="direccion">    
    </div>
    <div>
        <label>Numero de Telefono</label>
        <input type="number" [(ngModel)]="datosFormaService.pcr.numeroTelefono" (change)="addToPcrService($event)" name="numeroTelefono">    
    </div>
    <div>
        <label>Numero de Telefono de Emergencia</label>
        <input type="number" [(ngModel)]="datosFormaService.pcr.numeroEmergencia" (change)="addToPcrService($event)" name="numeroEmergencia">     
    </div>
    <div>
        <label>Villa o Poblacion</label>
        <input type="text" [(ngModel)]="datosFormaService.pcr.residencia" (change)="addToPcrService($event)" name="residencia">    
    </div>
    <div>
        <label>Hora de Examen</label>
        <input type="text" [(ngModel)]="datosFormaService.pcr.hora" (change)="addToPcrService($event)" name="hora">    
    </div>
    <div>
        <label>Lugar de toma de Examen</label>
        <input type="text" [(ngModel)]="datosFormaService.pcr.locacion" (change)="addToPcrService($event)" name="locacion">    
    </div>
    <div>
        <label>Comuna de residencia</label>
        <input type="text" [(ngModel)]="datosFormaService.pcr.comunaDeResidencia" (change)="addToPcrService($event)" name="comunaDeResidencia">    
    </div>
    <div>
        <label>Alto Riesgo
            <input class="checkbox" type="checkbox" ngModel name="altoRiesgo" [(ngModel)]="datosFormaService.pcr.altoRiesgo">    
        </label>
    </div>
    <div>
        <label>Correo</label>
        <input type="text" [(ngModel)]="datosFormaService.pcr.correo" (change)="addToPcrService($event)" name="correo">    
    </div>
    <div>
        <label>Confirmacion Correo</label>
        <input type="text" [(ngModel)]="datosFormaService.pcr.confirmacionCorreo" (change)="addToPcrService($event)" name="confirmacionCorreo">    
    </div>

    <input class="boton" type="submit" value="ingresar">
</form>


<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre"
        [(ngModel)]="datosFormaService.pcr.nombre" ngModel #nombre="ngModel" name="nombre" required>
      </div>
      <div class="form-group col-md-6">
        <label for="Apellido">Apellido</label>
        <input type="text" class="form-control" id="Apellido" placeholder="Apellido"
        [(ngModel)]="datosFormaService.pcr.apellido" ngModel #nombre="ngModel" name="nombre" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="rut">Rut</label>
        <input type="text" class="form-control" id="rut" placeholder="Rut"
        [(ngModel)]="datosFormaService.pcr.rut" ngModel #rut="ngModel" name="rut" required>
      </div>
      <div class="form-group col-md-4">
        <label for="edad">Edad</label>
        <input type="number" class="form-control" id="edad" placeholder="Edad"
        [(ngModel)]="datosFormaService.pcr.edad" ngModel #edad="ngModel" name="edad" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-8">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <input type="text" class="form-control" id="inputCity">
      </div>      
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
