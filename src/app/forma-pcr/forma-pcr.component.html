<h2 class="mt-3 text-center">Datos examen pcr</h2>

<form class="px-5 pb-5 mt-3" #pcrForm="ngForm" (ngSubmit)="validacionForma(pcrForm)" novalidate>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" placeholder="Nombre"
        [(ngModel)]="datosFormaService.pcr.nombre" ngModel #nombre="ngModel" name="nombre" required>
      </div>
      <div class="form-group col-md-6">
        <label for="Apellido">Apellido</label>
        <input type="text" class="form-control" id="Apellido" placeholder="Apellido"
        [(ngModel)]="datosFormaService.pcr.apellido" ngModel #nombre="ngModel" name="nombre" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="rut">Rut</label>
        <input type="text" class="form-control" id="rut" placeholder="Rut"
        [(ngModel)]="datosFormaService.pcr.rut" ngModel #rut="ngModel" name="rut" required>
      </div>
      <div class="form-group col-md-3">
        <label for="edad">Edad</label>
        <input type="number" class="form-control" id="edad" placeholder="Edad"
        [(ngModel)]="datosFormaService.pcr.edad" ngModel #edad="ngModel" name="edad" required>
      </div>      
    </div>
    
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="numeroTelefono">Numero de teléfono</label>
        <input type="number" class="form-control" id="telefono" placeholder="Telefono"
        [(ngModel)]="datosFormaService.pcr.numeroTelefono" ngModel #numeroTelefono="ngModel" name="numeroTelefono" required>
      </div>
      <div class="form-group col-md-4">
        <label for="numeroEmergencia">Numero de emergencia</label>
        <input type="number" class="form-control" id="edad" placeholder="Numero de emergencia"
        [(ngModel)]="datosFormaService.pcr.numeroEmergencia" ngModel #numeroEmergencia="ngModel" name="numeroEmergencia" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="direccion">Dirección de vivienda</label>
        <input type="text" class="form-control" id="direccion"
        [(ngModel)]="datosFormaService.pcr.direccion" name="direccion" ngModel #direccion="ngModel" name="direccion" required>
      </div>
      <div class="form-group col-md-3">
        <label for="comunaDeResidencia">Comuna de Residencia</label>
        <input type="text" class="form-control" id="comunaResidencia" 
        [(ngModel)]="datosFormaService.pcr.comunaDeResidencia" name="comunaDeResidencia" ngModel #comunaDeResidencia="ngModel" name="comunaDeResidencia" required>
      </div>      
      <div class="form-group col-md-3">
        <label for="residencia">Villa o Población</label>
        <input type="text" class="form-control" id="residencia"
        [(ngModel)]="datosFormaService.pcr.residencia" name="residencia" ngModel #residencia="ngModel" name="residencia" required>
      </div>      
    </div>
    <div class="form-group">
      <div class="form-check">
          <input class="form-check-input" type="checkbox" id="altoRiesgo"
          [(ngModel)]="datosFormaService.pcr.altoRiesgo" name="altoRiesgo" ngModel #altoRiesgo="ngModel" name="altoRiesgo" required>
          <label class="form-check-label" for="altoRiesgo">
            Paciente de Alto Riesgo
          </label>
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="hora">Hora de exámen</label>
            <input type="text" class="form-control" id="hora" placeholder="11:11"
            [(ngModel)]="datosFormaService.pcr.hora" name="hora" ngModel #hora="ngModel" name="hora" required>
        </div>
        <div class="form-group col-md-4">
            <label for="inputAddress2">Lugar de toma de exámen</label>
            <input type="text" class="form-control" id="locacion" placeholder="Locacion"
            [(ngModel)]="datosFormaService.pcr.locacion" name="locacion" ngModel #locacion="ngModel" name="locacion" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputAddress">Correo:</label>
            <input type="text" class="form-control" id="correo" placeholder="tucorreo@gmail.com"
            [(ngModel)]="datosFormaService.pcr.correo" name="correo" ngModel #correo="ngModel" name="correo" required>
        </div>
        <div class="form-group col-md-4">
                <label for="inputAddress2">Confirmacion Correo:</label>
            <input type="text" class="form-control" id="confirmacionCorreo" placeholder="tucorreo@gmail.com"
            [(ngModel)]="datosFormaService.pcr.confirmacionCorreo" name="confirmacionCorreo" ngModel #confirmacionCorreo="ngModel" name="confirmacionCorreo" required>
        </div>
    </div>
  </form>
