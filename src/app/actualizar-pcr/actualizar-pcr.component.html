<h1 class="mt-3 text-center">Actualizar datos</h1>
<!-- <app-buscar-rut></app-buscar-rut> -->
<form #formaPCR="ngForm">
    <div class="form-row justify-content-center">
        <div class="form-group col-6">
        <label for="buscarRut">Buscar por rut:</label>
        <input name="busquedaRut" type="text" class="form-control" id="buscarRut" aria-describedby="rut" placeholder="Ingresa rut"
        [(ngModel)]="inputBuscarRut" #rut="ngModel" pattern="^(\d{1}|\d{2})\.(\d{3}\.\d{3}-)([kK]{1}$|\d{1}$)" required>
        <small id="rut" class="form-text text-muted">Rut debe ser ingresado con puntos y gui√≥n (11.111.111-1)</small>
        </div>
    </div>
    <div class="form-row justify-content-center">
        <input type="button" class="btn btn-success text-center" (click)="buscarRut(formaPCR)" value="Buscar">
    </div>
</form>

<app-forma-pcr></app-forma-pcr>

<div class="row justify-content-center mb-4">
    <button class="btn btn-success" (click)="actualizar()">Guardar</button>
</div>
