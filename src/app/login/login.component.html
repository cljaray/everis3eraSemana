
<div class="row justify-content-center aling-items-center mt-5">
    <form class="form-signin col-4 p-5 rounded ">
        <h1 class="h3 mb-3 font-weight-normal text-center">Inicio de sesión</h1>
        <label for="inputEmail" class="sr-only">Nombre de usuario</label>
        <input type="email" id="inputEmail" class="form-control my-5" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" id="inputPassword" class="form-control mb-5" placeholder="Password" required>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
      </form>
</div>
