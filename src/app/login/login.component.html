
<div class="row justify-content-center aling-items-center mt-5 ">
    <form class="form-signin col-10 col-sm-6 col-md-6 col-lg-4 p-5 rounded ">
        <h1 class="mb-3 font-weight-normal text-center">Inicio de sesión</h1>
        <label for="user">Nombre de usuario</label>
        <input [(ngModel)]="username" type="text" id="user" name="username" class="form-control my-3" placeholder="Nombre de usuario" required autofocus>
        <label for="contraseña">Contraseña</label>
        <input [(ngModel)]="password"  type="password" id="contraseña" name="password" class="form-control mb-5" placeholder="Contraseña" required>
        
        <button class="btn btn-lg btn-success btn-block" type="submit" (click)="login()">Ingresar</button>
    </form>
</div>
